{% extends "base.html" %}
{% block title %}Gypsum - upload track{% endblock %}
{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        <input type="submit" value="Upload"/>
    </form>
{% endblock %}
